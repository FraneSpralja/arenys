<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arenys Med</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    <div class="container">
        <nav class="navBar">
            <div class="navBar_menu">
                <div class="navBar_menu--logo">
                    <img src="./assets/img/PNG/Logo_negro_color_270.png" alt="">
                </div>
                <ul id="navBar_menu--list">
                    <li class="navBar_menu--item">
                        <a href="#" class="navBar_menu--link">Empresa</a>
                    </li>
                    <li class="navBar_menu--item">
                        <a href="#" class="navBar_menu--link">Productos</a>
                    </li>
                    <li class="navBar_menu--item">
                        <a href="#" class="navBar_menu--link">Blog</a>
                    </li>
                    <li class="navBar_menu--item">
                        <a href="#" class="navBar_menu--link">Contacto</a>
                    </li>
                </ul>
            </div>
        </nav>
        <header id="header">
            <section id="empresa">
                <div class="empresa_historia">
                    <div class="empresa_historia--imagen">
                        <img src="https://www.grupoarenys.cl/arenysmed/wp-content/themes/arenys/images/nosotros_img.jpg" alt="">
                    </div>
                    <div class="empresa_historia--body">
                        <!-- Inicio bottones -->
                        <div class="pruebaBotones">
                            <button class="expandible_btn" value="1">Inicios</button>
                            <button class="expandible_btn" value="2">Actualidad</button>
                            <button class="expandible_btn" value="3">Misión</button>
                            <button class="expandible_btn" value="4">Visión</button>
                        </div>
                        <!-- Fin bottones -->
                        <div class="empresa_historia--parrafos">
                            <!-- scripting -->
                        </div>
                    </div>
                </div>
            </section>
        </header>
        <main id="main">
            <h2>
                Nuestros productos
            </h2>
            <section id="productos">
                <div class="productos_container">
                    <!-- javascript productos icon -->
                </div>
            </section>
        </main>
        <section id="contacto">
            <h2>Contáctanos</h2>
            <div id="form_container">
                <form id="formulario">
                    <div class="form_box">
                        <label for="nombre">Nombre</label>
                        <input type="text" id="nombre">
                    </div>
                    <div class="form_box">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div>
                    <div class="form_box">
                        <label for="telefono">Teléfono</label>
                        <input type="number" id="telefono">
                    </div>
                    <div class="form_box">
                        <label for="asunto">Asunto del Mensaje</label>
                        <select type="text" id="asunto">
                            <option value="1">Uno</option>
                            <option value="2">Dos</option>
                            <option value="3">Tres</option>
                        </select>
                    </div>
                    <div class="form_box">
                        <label for="mensaje">Mensaje</label>
                        <textarea type="text" id="mensaje"></textarea>
                    </div>
                    <div class="form_box">
                        <label for="empresa">Empresa</label>
                        <input type="text" id="empresa">
                    </div>
                </form>
            </div>
        </section>
        <footer id="footer">
            <div class="footer_container">
                <div class="footer_logo">
                    <img src="./assets/img/Frane/PNG/logo blanco color150.png" alt="">
                </div>
                <div class="footer_contacto">
                    <div class="footer_contacto--card">
                        <ul class="footer_contacto--list">
                            <li class="footer_contacto--item">
                                <a href="#" class="footer_contacto--link">
                                    correo
                                </a>
                            </li>
                            <li class="footer_contacto--item">
                                <a href="#" class="footer_contacto--link">
                                    telefono
                                </a>
                            </li>
                        </ul>
                    </div>
                    <div class="footer_contacto--socialMedia">
                        <ul class="footer_contacto--list">
                            <li class="footer_contacto--item">
                                <span>Facebook</span>
                            </li>
                            <li class="footer_contacto--item">
                                <span>Facebook</span>
                            </li>
                            <li class="footer_contacto--item">
                                <span>Facebook</span>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <!-- JS -->
    <script src="assets/app.js"></script>
</body>
</html>
